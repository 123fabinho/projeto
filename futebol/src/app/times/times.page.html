
  <!--Basic: auto-select the icon based on the platform -->
  <ion-icon name="football"></ion-icon>

  <!-- Advanced: explicity set the icon for each platform -->
  <ion-icon ios="ios-football" md="md-football"></ion-icon>
  <ion-content class="card-background-page">

    <div padding>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="Real madri">
          Real madri
        </ion-segment-button>
        <ion-segment-button value="Barcelona">
          Barcelona 
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'Real madri'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/02/06/11/Barcelona-vs-Real-Madrid-10.jpg">
          </ion-thumbnail>
          <h2>Real madri</h2>
        </ion-item>
        ...
      </ion-list>


      
    
      <ion-list *ngSwitchCase="'Barcelona'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="https://e0.365dm.com/18/11/768x432/skysports-philippe-coutinho_4486653.jpg?20181113172028">
          </ion-thumbnail>
          <h2>Barcelona</h2>
        </ion-item>
        ...
      </ion-list>
    </div>

    <ion-card>

      <ion-card-header>
    Noticias dos grandes times !!!
      </ion-card-header>
    
      <ion-card-content>
        <!-- Add card content here! -->
      </ion-card-content>
    
    </ion-card>
